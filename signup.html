<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Expense Tracker</title>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="auth.css"/>
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">

      <h2>Sign Up</h2>
      <p class="subtitle">Create a new account to get started.</p>

      <form onsubmit="registerUser(event)">
        <div class="input-group">
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="input-group">
          <input type="email" id="signupEmail" placeholder="Email" required />
        </div>

        <div class="input-group password-group">
          <input type="password" id="signupPassword" placeholder="Password" required />

          <span class="toggle-password" onclick="togglePassword('signupPassword', this)">
            <i class="fa-solid fa-eye fa-sm" style="font-weight: inherit;"></i>
          </span>
        </div>  


        <button class="btn-primary" type="submit">
          Sign Up
        </button>
      </form>

      <p class="bottom-text">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

    </div>
  </div>
  

  <script src="auth.js"></script>

  <!-- âœ… Premium Dialog Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
      <button class="modal-btn" onclick="closeModal()">OK</button>
    </div>
</div>

</body>
</html>
